<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de reparación | Dalian</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function bloquearFormulario() {
      const ahora = new Date().getTime();
      localStorage.setItem("ultimaSolicitud", ahora);
    }

    function verificarBloqueo() {
      const ultima = localStorage.getItem("ultimaSolicitud");
      const ahora = new Date().getTime();
      if (ultima && ahora - parseInt(ultima) < 86400000) {
        document.getElementById("formulario").innerHTML =
          "<p class='bloqueado'>Ya enviaste una solicitud. Espera 24 horas para volver a enviar.</p>";
        return true;
      }
      return false;
    }

    window.onload = () => {
      if (!verificarBloqueo()) {
        const form = document.querySelector("form");
        form.addEventListener("submit", () => bloquearFormulario());
      }
    };
  </script>
</head>
<body>
  <div class="container" id="formulario">
    <h2>Formulario de reparación</h2>
    <form action="https://formspree.io/f/xvgaqgal" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="contacto">Número de celular:</label>
      <input type="tel" id="contacto" name="contacto" required>

      <input type="hidden" name="_subject" value="Nuevo cliente de Dalian">
      <input type="hidden" name="_next" value="https://tuusuario.github.io/gracias.html">

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>
</body>
</html>
