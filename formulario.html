<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de reparación | Dalian</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Incluir la librería de Leaflet para el mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <style>
    .gracias {
      color: #c62828;
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      animation: fadein 1s ease-in-out;
      padding: 50px 20px;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos del mapa */
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Estilo general del formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>

  <script>
    let map;
    let marker;
    let lat, lon;

    // Configuración de las coordenadas de Miami
    const MIAMI_BOUNDS = [
      [25.358, -80.181],  // Suroeste
      [25.944, -80.047]   // Noroeste
    ];

    function initMap() {
      // Crear el mapa centrado en Miami
      map = L.map('map').setView([25.7617, -80.1918], 13);  // Coordenadas de Miami

      // Agregar la capa de OpenStreetMap al mapa
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Función de click en el mapa para seleccionar la ubicación
      map.on('click', function(e) {
        if (marker) {
          marker.setLatLng(e.latlng); // Mover el marcador
        } else {
          marker = L.marker(e.latlng).addTo(map); // Crear nuevo marcador
        }

        lat = e.latlng.lat;
        lon = e.latlng.lng;
      });
    }

    function validarUbicacion() {
      if (lat && lon) {
        const isInMiami = lat >= MIAMI_BOUNDS[0][0] && lat <= MIAMI_BOUNDS[1][0] &&
                          lon >= MIAMI_BOUNDS[0][1] && lon <= MIAMI_BOUNDS[1][1];

        if (!isInMiami) {
          alert("La ubicación debe estar dentro de Miami.");
          return false;
        }

        return true;
      }

      alert("Por favor, seleccione una ubicación en el mapa.");
      return false;
    }

    window.onload = () => {
      initMap();

      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        
        // Validar ubicación
        if (!validarUbicacion()) return;

        // Recoger datos del formulario
        const formData = new FormData(form);
        formData.append("lat", lat);
        formData.append("lon", lon);

        fetch("https://formspree.io/f/xvgaqgal", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(() => {
          mostrarMensajeGracias();
        }).catch(() => {
          alert("Hubo un problema al enviar la solicitud. Intenta nuevamente.");
        });
      });
    };

    function mostrarMensajeGracias() {
      const formContainer = document.getElementById("formulario");
      formContainer.innerHTML = `
        <div class="gracias">
          ¡Gracias por hacer su solicitud!
        </div>
      `;
    }
  </script>
</head>
<body>
  <div class="container" id="formulario">
    <h2>Formulario de solicitud de reparación</h2>
    <p>Seleccione su ubicación en el mapa y complete los datos.</p>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="contacto">Número de celular:</label>
      <input type="tel" id="contacto" name="contacto" required>

      <label for="ubicacion">Ubicación (Seleccione en el mapa):</label>
      <div id="map"></div>

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>
</body>
</html>
