<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de reparación | Dalian</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gracias {
      color: #c62828;
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      animation: fadein 1s ease-in-out;
      padding: 50px 20px;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    function bloquearFormulario() {
      const ahora = new Date().getTime();
      localStorage.setItem("ultimaSolicitud", ahora);
    }

    function verificarBloqueo() {
      const ultima = localStorage.getItem("ultimaSolicitud");
      const ahora = new Date().getTime();
      if (ultima && ahora - parseInt(ultima) < 86400000) {
        mostrarMensajeGracias();
        return true;
      }
      return false;
    }

    function mostrarMensajeGracias() {
      const formContainer = document.getElementById("formulario");
      formContainer.innerHTML = `
        <div class="gracias">
          ¡Gracias por hacer su solicitud!
        </div>
      `;
    }

    window.onload = () => {
      if (!verificarBloqueo()) {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          fetch("https://formspree.io/f/xvgaqgal", {
            method: "POST",
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(() => {
            bloquearFormulario();
            mostrarMensajeGracias();
          }).catch(() => {
            alert("Error al enviar. Intenta de nuevo.");
          });
        });
      }
    };
  </script>
</head>
<body>
  <div class="container" id="formulario">
    <h2>Formulario de reparación</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="contacto">Número de celular:</label>
      <input type="tel" id="contacto" name="contacto" required>

      <input type="hidden" name="_subject" value="Nuevo cliente de Dalian">

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>
</body>
</html>
