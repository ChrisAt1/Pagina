1<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de reparación | Dalian</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    window.onload = () => {
      const form = document.querySelector("form");
      const bloqueado = localStorage.getItem("formularioBloqueado");

      if (bloqueado && Date.now() - parseInt(bloqueado) < 86400000) {
        document.getElementById("formulario").innerHTML =
          "<p class='bloqueado'>Ya enviaste una solicitud. Vuelve en 24 horas.</p>";
        return;
      }

      form.addEventListener("submit", () => {
        localStorage.setItem("formularioBloqueado", Date.now().toString());
      });
    };
  </script>
</head>
<body>
  <div class="container" id="formulario">
    <h2>Formulario de reparación</h2>
    <form action="https://formspree.io/f/xvgaqgal" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="contacto">Número de celular:</label>
      <input type="tel" id="contacto" name="contacto" required>

      <input type="hidden" name="_subject" value="Nuevo cliente de Dalian">
      <input type="hidden" name="_next" value="https://tuusuario.github.io/gracias.html">

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>
</body>
</html>
