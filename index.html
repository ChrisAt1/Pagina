<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gorda!</title>
    <base target="_self">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-10px, 0); }
            20% { transform: translate(10px, 0); }
            30% { transform: translate(-10px, 0); }
            40% { transform: translate(10px, 0); }
            50% { transform: translate(-10px, 0); }
            60% { transform: translate(10px, 0); }
            70% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 0); }
            90% { transform: translate(-10px, 0); }
            100% { transform: translate(0, 0); }
        }
        
        .shake-on-hover:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        
        .cat-image {
            transition: all 0.3s ease;
        }
        
        .cat-image:hover {
            transform: scale(1.05);
        }

        .hidden-element {
            display: none;
        }
    </style>
</head>
<body class="bg-pink-50 dark:bg-pink-900 min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">
    <div class="max-w-md w-full bg-white dark:bg-pink-800 rounded-xl shadow-2xl overflow-hidden transition-all duration-300">
        <div class="p-8 text-center">
            <h1 id="main-text" class="text-4xl font-bold text-pink-600 dark:text-pink-200 mb-6">Gorda</h1>
            
            <p id="question" class="text-xl text-pink-700 dark:text-pink-100 mb-8">¿Es verdad?</p>
            
            <div id="buttons-container" class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 justify-center">
                <button id="yes-btn" class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg">
                    <i class="fas fa-check mr-2"></i> Sí
                </button>
                <button id="no-btn" class="px-6 py-3 bg-pink-200 hover:bg-pink-300 text-pink-800 font-bold rounded-full transition-all duration-300 shadow-lg shake-on-hover">
                    <i class="fas fa-times mr-2"></i> No
                </button>
            </div>
            
            <div id="cat-container" class="mt-8 hidden-element">
                <img src="https://png.pngtree.com/png-vector/20240720/ourmid/pngtree-cute-and-funny-fat-cat-animal-png-image_12993558.png" 
                     alt="Gato gordo" 
                     class="cat-image mx-auto w-64 h-64 object-contain">
                <p class="text-2xl font-bold text-pink-600 dark:text-pink-200 mt-4">Lo sabía,You Are Gay?</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mover el botón "No" cuando el cursor se acerca
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.getElementById('yes-btn');
            const catContainer = document.getElementById('cat-container');
            const mainText = document.getElementById('main-text');
            const question = document.getElementById('question');
            const buttonsContainer = document.getElementById('buttons-container');
            
            noBtn.addEventListener('mouseover', function(e) {
                // Calcular posición aleatoria
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.style.transition = 'left 0.1s ease, top 0.1s ease';
            });
            
            // Mostrar el gato cuando se hace clic en "Sí"
            yesBtn.addEventListener('click', function(e) {
                e.preventDefault();
                mainText.classList.add('hidden-element');
                question.classList.add('hidden-element');
                buttonsContainer.classList.add('hidden-element');
                catContainer.classList.remove('hidden-element');
            });
            
            // Prevenir comportamiento por defecto en todos los enlaces
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
