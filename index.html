<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reparación de Aires Acondicionados - Dalian</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f1f1f1;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
    }
    form button:hover {
      background-color: #004d40;
    }
    .message {
      text-align: center;
      background-color: #ffebee;
      color: #b71c1c;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .footer {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dalian - Reparación de Aires Acondicionados</h1>
    <p>¡Estamos aquí para ayudar a mantener tu aire acondicionado funcionando!</p>
  </header>

  <div class="container">
    <h2>Solicitud de Reparación</h2>
    <form id="solicitudForm" action="https://docs.google.com/forms/d/e/1FAIpQLSd3ht0HpGCVibDjRFQO3yxZmm2u1SqmeN6u1UcAr2g4Gc59WA/formResponse" method="POST" onsubmit="return validarFormulario()">
      <input type="text" name="entry.2005620554" id="nombre" placeholder="Tu nombre" required />
      <input type="email" name="entry.1045781291" id="correo" placeholder="Tu correo" required />
      <input type="text" name="entry.1166974658" id="telefono" placeholder="Número de celular" required />
      <input type="text" name="entry.839337160" id="direccion" placeholder="Dirección en Miami (Ej: 1234 Miami St)" required />
      <button type="submit">Enviar Solicitud</button>
    </form>

    <div class="message" id="mensajeError">La dirección debe estar en Miami. Intenta de nuevo.</div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Dalian. Todos los derechos reservados.</p>
  </footer>

  <script>
    function validarFormulario() {
      var direccion = document.getElementById("direccion").value.toLowerCase();
      if (!direccion.includes("miami")) {
        document.getElementById("mensajeError").style.display = "block";
        return false; // No envía el formulario si la dirección no está en Miami.
      }
      return true; // Envia el formulario si la dirección es correcta.
    }
  </script>
</body>
</html>
