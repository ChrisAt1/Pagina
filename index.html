<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dalian | Reparación de Aires</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dalian</h1>
    <p>Especialistas en reparación de aires acondicionados</p>

    <form action="https://formspree.io/f/tu-form-id" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="contacto">Número de celular:</label>
      <input type="tel" id="contacto" name="contacto" required>

      <input type="hidden" name="_subject" value="Nuevo cliente de Dalian">
      <input type="hidden" name="_next" value="https://tu-sitio.github.io/gracias.html">

      <button type="submit">Enviar solicitud</button>
    </form>
  </div>
</body>
</html>
