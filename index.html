<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dalian - Reparación de Aires</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0fdfb;
      color: #222;
    }
    header {
      background: #00796b;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      background: #004d40;
      display: flex;
      justify-content: center;
    }
    nav button {
      background: none;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .contenido {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #00796b;
      color: white;
      border: none;
    }
    button:hover {
      background: #004d40;
    }
    .alerta {
      background: #ffebee;
      color: #b71c1c;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dalian</h1>
    <p>Reparación de Aires Acondicionados en Miami</p>
  </header>

  <nav>
    <button onclick="mostrarFormulario()">Solicitar reparación</button>
  </nav>

  <section class="contenido">
    <form id="formulario" action="https://formspree.io/f/xvgaqgal" method="POST">
      <input type="text" name="name" id="nombre" placeholder="Tu nombre" required />
      <input type="email" name="_replyto" id="correo" placeholder="Tu correo" required />
      <input type="text" name="telefono" id="telefono" placeholder="Número de celular" required />
      <input type="text" name="message" id="direccion" placeholder="Dirección en Miami" required />
      <input type="hidden" name="_subject" value="Nueva solicitud de reparación de aire" />
      <input type="hidden" name="_redirect" value="gracias.html" />
      <button type="submit">Enviar solicitud</button>
    </form>

    <div id="alerta" class="alerta">Ya enviaste una solicitud en las últimas 24 horas.</div>
  </section>

  <script>
    function mostrarFormulario() {
      const ultima = localStorage.getItem("dalian_enviado");
      const ahora = Date.now();

      if (ultima && ahora - parseInt(ultima) < 86400000) {
        document.getElementById("alerta").style.display = "block";
        return;
      }

      document.getElementById("formulario").style.display = "flex";

      document.getElementById("formulario").addEventListener("submit", () => {
        const direccion = document.getElementById("direccion").value.toLowerCase();
        if (!direccion.includes("miami")) {
          alert("La dirección debe estar en Miami.");
          event.preventDefault();
          return false;
        }
        localStorage.setItem("dalian_enviado", Date.now());
      });
    }
  </script>
</body>
</html>
