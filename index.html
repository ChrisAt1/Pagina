<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dalian - Reparación de Aires Acondicionados</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      color: #333;
    }
    header {
      background-color: #00796b;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #004d40;
      display: flex;
      justify-content: center;
    }
    nav button {
      background: none;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #00695c;
    }
    .contenido {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
    }
    button.enviar {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.enviar:hover {
      background-color: #004d40;
    }
    .oculto {
      display: none;
    }
    .mensaje {
      text-align: center;
      margin-top: 2rem;
      background-color: #ffebee;
      color: #b71c1c;
      padding: 2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dalian</h1>
    <p>Expertos en reparación de aires acondicionados</p>
  </header>

  <nav>
    <button onclick="mostrarFormulario()">Solicitar reparación</button>
  </nav>

  <section class="contenido">
    <div id="seccion-formulario" class="formulario oculto">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="text" id="direccion" placeholder="Dirección exacta (Ej: 123 Main St, Miami FL)" required />
      <input type="tel" id="telefono" placeholder="Número de celular" required />
      <input type="email" id="correo" placeholder="Correo electrónico" required />
      <button class="enviar" onclick="enviarSolicitud()">Enviar solicitud</button>
    </div>

    <div id="mensaje-enviado" class="mensaje oculto">
      Gracias por hacer su solicitud.
    </div>
  </section>

  <script>
    const apiKey = "YOUR_OPENCAGE_API_KEY"; // reemplaza con tu API key
    const form = document.getElementById("seccion-formulario");
    const mensaje = document.getElementById("mensaje-enviado");

    function mostrarFormulario() {
      const ultima = localStorage.getItem("dalian_enviado");
      const ahora = Date.now();
      if (ultima && ahora - parseInt(ultima) < 24 * 60 * 60 * 1000) {
        alert("Ya enviaste una solicitud en las últimas 24 horas.");
        return;
      }
      form.classList.remove("oculto");
      mensaje.classList.add("oculto");
    }

    function enviarSolicitud() {
      const nombre = document.getElementById("nombre").value.trim();
      const direccion = document.getElementById("direccion").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const correo = document.getElementById("correo").value.trim();

      if (!nombre || !direccion || !telefono || !correo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(direccion)}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          const results = data.results;
          if (results.length === 0) {
            alert("La dirección no es válida. Por favor ingresa una dirección correcta.");
            return;
          }

          const components = results[0].components;
          const ciudad = (
            (components.city || "") +
            " " +
            (components.town || "") +
            " " +
            (components.village || "") +
            " " +
            (components.suburb || "")
          ).toLowerCase();
          const estado = (components.state_code || "").toUpperCase();

          if (!ciudad.includes("miami") || estado !== "FL") {
            alert("Solo aceptamos solicitudes dentro de Miami, Florida.");
            return;
          }

          const datos = new FormData();
          datos.append("nombre", nombre);
          datos.append("direccion", direccion);
          datos.append("telefono", telefono);
          datos.append("correo", correo);

          fetch("https://formspree.io/f/xvgaqgal", {
            method: "POST",
            body: datos,
            headers: { 'Accept': 'application/json' }
          }).then(() => {
            localStorage.setItem("dalian_enviado", Date.now());
            form.reset();
            form.classList.add("oculto");
            mensaje.classList.remove("oculto");
          }).catch(() => {
            alert("Hubo un error al enviar. Intenta nuevamente.");
          });
        })
        .catch(() => {
          alert("Hubo un error al validar la dirección. Intenta nuevamente.");
        });
    }
  </script>
</body>
</html>
