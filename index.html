<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dalian - Reparación de Aires</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      color: #333;
    }
    header {
      background-color: #00796b;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #004d40;
      display: flex;
      justify-content: center;
    }
    nav button {
      background: none;
      color: white;
      border: none;
      padding: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    nav button:hover {
      background-color: #00695c;
    }
    .contenido {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #bbb;
      border-radius: 6px;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #004d40;
    }
    .oculto {
      display: none;
    }
    .mensaje {
      text-align: center;
      margin-top: 2rem;
      background-color: #ffebee;
      color: #b71c1c;
      padding: 2rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dalian</h1>
    <p>Expertos en reparación de aires acondicionados</p>
  </header>

  <nav>
    <button onclick="mostrarFormulario()">Solicitar reparación</button>
  </nav>

  <section class="contenido">
    <form id="formulario" class="oculto" action="https://formspree.io/f/xvgaqgal" method="POST" onsubmit="return validarFormulario()">
      <input type="text" name="name" id="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" id="correo" placeholder="Tu correo" required />
      <input type="text" name="telefono" id="telefono" placeholder="Número de celular" required />
      <input type="text" name="message" id="direccion" placeholder="Dirección en Miami, FL" required />
      <button type="submit">Enviar solicitud</button>
    </form>

    <div id="mensaje-enviado" class="mensaje oculto">
      Gracias por hacer su solicitud.
    </div>
  </section>

  <script>
    function mostrarFormulario() {
      const ultima = localStorage.getItem("dalian_enviado");
      const ahora = Date.now();
      if (ultima && ahora - parseInt(ultima) < 24 * 60 * 60 * 1000) {
        alert("Ya enviaste una solicitud en las últimas 24 horas.");
        return;
      }
      document.getElementById("formulario").classList.remove("oculto");
      document.getElementById("mensaje-enviado").classList.add("oculto");
    }

    function validarFormulario() {
      const direccion = document.getElementById("direccion").value.toLowerCase();
      if (!direccion.includes("miami")) {
        alert("La dirección debe estar en Miami.");
        return false;
      }

      localStorage.setItem("dalian_enviado", Date.now());
      document.getElementById("formulario").classList.add("oculto");
      document.getElementById("mensaje-enviado").classList.remove("oculto");
      return true;
    }
  </script>
</body>
</html>
